<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Delius' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <svg class="header__cart" fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
    <path d="M0 0h24v24H0z" fill="none"/>
</svg>
            <svg class="header__list" fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
    <path d="M0 0h24v24H0z" fill="none"/>
</svg>   
        </div>
    </header>

    <!--new item for list-->
    <div class="wrapper">
        <section class="input">
            <div class="input__title">Add It <span class="material-icons arrow">arrow_forward</span> Get It</div>
            <form class="input__form">
                <div>
                    <input type="text" class="input__new" name="new-item">
                </div>
                <div>
                    <svg class="input__add" fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0zm18.31 6l-2.76 5z" fill="none"/>
        <path d="M11 9h2V6h3V4h-3V1h-2v3H8v2h3v3zm-4 9c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm-9.83-3.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.86-7.01L19.42 4h-.01l-1.1 2-2.76 5H8.53l-.13-.27L6.16 6l-.95-2-.94-2H1v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.13 0-.25-.11-.25-.25z"/>
    </svg>
                </div>
            </form> 
        </section>
    <!--List of items-->
        <section class="list">
            <ul id="list__items" class="list__items">

               <li class="list__items-need">
                   <span class="material-icons move">more_vert</span>
                    <span class="material-icons check">check_box</span>
                       <p class="list__items-text"><!--oranges--></p>
                    <span class="material-icons trash" onclick="trashItem()">delete</span>

               </li>

               <li class="list__items-have">
                   <span class="material-icons move">more_vert</span>
                    <span class="material-icons check">check_box</span>
                        <p class="list__items-text"><!--milk--></p>
                   <span class="material-icons trash" onclick="trashItem()">delete</span>
                 </li>

           </ul>
        </section>    
    </div>
    <!--something goes here...-->
    <section class="footer">
        <div class="footer__area">

        </div>
    </section>
<!--jQuery script THEN jQueryUI THEN app.js-->

    <script src="http://code.jquery.com/jquery.min.js"></script>

    <!--<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>-->

    <script src="js/app.js"></script>
    </body>
</html>
