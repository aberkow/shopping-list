<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <!--Login, my lists, settings?-->
    <header class="header">
        <h1 class="header__title">A great name goes here!</h1>
    </header>
    
    <!--Items to get-->
    <section>
        <div class="controls">
            <ul class="controls__options">
                <li class="controls__options-save">
                    <i class="fa fa-floppy-o fa-2x"></i>
                </li>
                <li class="controls__options-share">
                    <i class="fa fa-share-square-o fa-2x"></i>
                </li>
            </ul>
        </div>
        
        <!--new item for list-->
        <h2 class="section__title">Add it</h2>
        <input type="text" class="list__new" name="new-item" value="Add me to your list!">
        
        <div class="buttons">
            <i class="fa fa-plus-square fa-5x add"></i>
        </div>
        
        <hr class="line">      
        <h2 class="section__title">Get it</h2>
        <ul class="list">
            <li class="list__need"><input class="list__need-name" type="text" name="Item" value="apple"></li>
            <li class="list__need"><input class="list__need-name" type="text"></li>
            <li class="list__need"><input class="list__need-name" type="text"></li>
            <li class="list__need"><input class="list__need-name" type="text"></li>
            <li class="list__need"><input class="list__need-name" type="text"></li>
        </ul>
    
    <hr class="line">
    <!--Items I got-->
    <section>
        <h2 class="section__title">Got it</h2>
        <ul class="list">
            <li class="list__have"><input type="text" class="list__have-name" value="test"></li>
            <li class="list__have"><input type="text" class="list__have-name"></li>
            <li class="list__have"><input type="text" class="list__have-name"></li>
            <li class="list__have"><input type="text" class="list__have-name"></li>
            <li class="list__have"><input type="text" class="list__have-name"></li>
        </ul>
    </section>
    
    <!--something goes here...-->
    <footer class="footer">
       <h6 class="footer__devtext">Developed by Adam Berkowitz</h6> 
    </footer>
<!--check to see if this is the correct jquery ui link-->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
